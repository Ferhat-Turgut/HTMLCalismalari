<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 TABLES</title>
</head>
<body>
    <table>
        <!--thead(tableHead) arasına başlıklar yazılır. tabloyu etkilemez. Veri ulaşımı için etkilidir.-->
        <thead>
            <!--tr (tableRow) tablonun her satırındaki değerleri etiket arasına yazarız.-->
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <!--tbody içine tablo başlıklarına karşılık gelen değerleri yazarız.-->
        <tbody>
            <tr>
                <td>Ferhat</td>
                <td>İnşaat</td>
                <td>8000</td>
            </tr>

            <tr>
                <td>Yusuf</td>
                <td>Banka</td>
                <td>7000</td>
            </tr>

            <tr>
                <td>İsmet</td>
                <td>Ticaret</td>
                <td>1000</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
