<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORMATTING</title>
</head>
<body>
    <p style="font-size: 30px">
        <!--Strong format etiketi arasındaki değeri kalın yazar-->
         <!--Em format etiketi arasındaki değeri italik yazar-->
          <!--mark format etiketi arasındaki değeri vurgular yazar-->
    Lorem ipsum <em> dolor </em> sit amet <strong>consectetur</strong>  adipisicing elit. Cumque, <mark>aspernatur</mark> .
    </p>

<!--<pre> etiketi arasındaki metni olduğu gibi kullanır. paragrafa çevirmez.-->
    <pre>
        Korkma, sönmez bu şafaklarda yüzen al sancak;
        Sönmeden yurdumun üstünde tüten en son ocak.
        O benim milletimin yıldızıdır, parlayacak;
        O benimdir, o benim milletimindir ancak.

    </pre>
</body>
</html>
