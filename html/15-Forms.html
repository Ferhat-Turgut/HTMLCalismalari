<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
    <form>
        <!--HTML inputs-->
        <!--Text & Labels-->
        <label for="name">Name</label> <br/>
        <input type="text" id="name"> <br/>

        <!--Password-->
        <label for="password">Password</label> <br/>
        <input type="password" id="password" name="password"> <br/>

        <!--Email-->
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email"> <br/>

        <!--Date-->
        <label for="date">Date</label> <br/>
        <input type="date" id="date" name="date"> <br/>

        <!--RadioBuutons-->
        Gender <br/>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br/>

        <!--Checkbox-->
        Hobbies <br/>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br/>

        <!--Combobox-->
        Degree <br/>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>           
        </select> <br/>
        
        <!--Text Area-->
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea> <br/>

        <!--Buttons-->
        <input type="submit" value="Submit">
        <button type="reset">Sıfırla</button>
        <!--input type="reset" value="Sıfırla"-->
    </form>
</body>
</html>
