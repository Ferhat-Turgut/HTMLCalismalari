<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 IMAGES</title>
</head>
<body>
    <!--url kullanılarak çekilen image-->
    <img src="http://www.turkiyeharitasi.gen.tr/wp-content/uploads/2009/08/turkiye-haritasi-sehirler.png"
    height="500"
    alt="Türkiye"
    />
    <!--yerel kaynaktan çekilen image-->
    <img src="./images/tr.jpg" alt="Tr harita" width="800">

    <!--image yi bağlantı(köprü) olarak kullanma-->
    <a href="https://tr.wikipedia.org/wiki/T%C3%BCrkiye" target="_blank"><img src="https://i4.hurimg.com/i/hurriyet/75/750x422/61364d1a18c773040860bb77.jpg"
        height="500"
        alt="Türkiye"
        /></a>
    
</body>
</html>
