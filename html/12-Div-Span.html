<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>It is a div</div>
    <p>Lorem, ipsum dolor sit amet <span>consectetur</span>  adipisicing elit. Eius, aliquam.</p>
    <!--div ve span, html komutlarını gruplamak için kullanılır.Aralarındaki fark div Blok level olmasına karşın span Inline leveldır.-->
</body>
</html>
